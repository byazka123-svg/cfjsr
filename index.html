
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe JSR Online Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'green-forest': '#2D4F1E',
              'terracotta': '#C0573E'
            }
          }
        }
      }
    </script>
<style>
  @keyframes pulse-once {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    50% {
      transform: scale(1.02);
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
  }
  .animate-pulse-once {
    animation: pulse-once 0.7s ease-in-out;
  }

  @keyframes add-to-cart-effect {
    50% { 
      transform: scale(1.05);
    }
  }
  .animate-add-to-cart {
    animation: add-to-cart-effect 0.4s ease-out;
  }

  @keyframes bobbing {
    0% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
    100% { transform: translateY(0); }
  }
  .animate-bobbing {
    animation: bobbing 2s ease-in-out infinite;
  }

  @keyframes highlight-scroll {
    50% {
      transform: scale(1.05);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.4);
    }
  }
  .animate-highlight-scroll {
    animation: highlight-scroll 1s ease-in-out;
  }

  @keyframes shimmer {
    100% {
      transform: translateX(100%);
    }
  }

  .animate-shimmer {
    position: relative;
    overflow: hidden;
  }

  .animate-shimmer::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    transform: translateX(-100%);
    background-image: linear-gradient(
      90deg,
      rgba(255, 255, 255, 0) 0,
      rgba(255, 255, 255, 0.1) 20%,
      rgba(255, 255, 255, 0.3) 60%,
      rgba(255, 255, 255, 0)
    );
    animation: shimmer 4s infinite;
  }

</style>
